<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="game-support clear">
      <div class="player1 active">
        <div class="name" id="name-1">Player 1</div>
        <div class="score" id="score-1">0</div>
        <div class="round-score">
          <div class="current">Current</div>
          <div class="current-score" id="current-score-1">0</div>
        </div>
      </div>

      <button class="new-game">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="roll"><i class="ion-ios-loop"></i>Roll dice</button>
      <button class="hold"><i class="ion-ios-download-outline"></i>Hold</button>

      <img src="./img/dice-3.png" alt="Dice" class="dice-pos" id="dice" />

      <div class="player2">
        <div class="name" id="name-2">Player 2</div>
        <div class="score" id="score-2">0</div>
        <div class="round-score">
          <div class="current">Current</div>
          <div class="current-score" id="current-score-2">0</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
